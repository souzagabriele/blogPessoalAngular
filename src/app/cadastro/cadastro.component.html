<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6">
            <div class="row d-flex align-items-center vh-100">
                <div class="col-md-10">
                    <h2>Cadastre-se</h2>

                    <form>
                        <div class="form-group">
                        <label for="">Digite seu nome</label>
                        <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                        </div>

                        <div class="form-group">
                            <label for="">Digite seu E-mail</label>
                            <input [(ngModel)]='usuario.usuario' class="form-control" type="email" name="usuario" id="usuario" placeholder="Email">
                        </div>

                            <div class="form-group">
                                <label for="">Digite sua senha</label>
                                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                                </div>

                                <div class="form-group">
                                    <label for="">Confirme sua senha</label>
                                    <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                                    placeholder="Confirme sua senha">
                                    </div>

                                    <div class="form-group">
                                        <label for="">Link da Foto</label>
                                        <input [(ngModel)]='usuario.foto' type="text" class="form-control" placeholder="URL da foto">
                                        </div>
                
                            <div class="form-group">
                                <label for="">Selecione o tipo de usuário</label>
                                <select name="tipo" id="tipo" (change)='tipoUsuario($event)' class="form-control">
                                    <option>Selecione o tipo de usuário</option>
                                    <option value="adm">Administrador</option>
                                    <option value="usuario">Usuário</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-around">
                                <button class="btn btn-danger w-25" routerLink='/login'>Cancelar</button>
                                <button class="btn btn-outline-info w-25" (click)='cadastrar()'>Cadastrar</button>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
