<div class="container-fluid">
  <div class="row ">
    <div class="col-md-5" id="img-bg"></div>

    <div class="col-md-6 ml-5 mt-10 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro.</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              [(ngModel)]="user.nome"
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="nome"
            />
          </div>

          <div class="form-group">
            <label for="usuario">Usu치rio</label>
            <input
              [(ngModel)]="user.usuario"
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="insira um email v치lido"
            />
          </div>

          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input
              [(ngModel)]="user.foto"
              class="form-control"
              type="text"
              name="foto"
              id="foto"
              placeholder="url foto de perfil"
            />
          </div>

          <div class="form-group">
            <label for="usuario">Senha</label>
            <input
              (input)="confirmSenha($event)"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="senha"
            />
          </div>

          <div class="form-group">
            <label for="usuario">Confirmar senha</label>
            <input
              [(ngModel)]="user.senha"
              class="form-control"
              type="password"
              name="confirmarSenha"
              id="confirmarSenha"
              placeholder="confirme sua senha"
            />
          </div>

          <div class="form-group">
            <label for="usuario">Tipo de usu치rio</label>
            <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
              <option>Selecione um tipo de usu치rio:</option>
              <option value="normal">Usuario</option>
              <option value="administrador">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
            <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
