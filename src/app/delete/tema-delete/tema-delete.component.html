<div class="container mb-5 mt-5">

  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">apagar tema</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">ao apagar este tema todas as postagens relacionadas à ele também serão apagadas. deseja continuar?</h4>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-12">
      <h5 class="text-center text-primary">tema: {{tema.descricao}}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink="/tema">não</button>
      <button class="btn btn-success" (click)="apagar()">sim</button>
    </div>
  </div>

</div>
